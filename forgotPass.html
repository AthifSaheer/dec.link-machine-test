<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/forgotPass.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="main bg-light-orange">
        <div class="header d-flex justify-content-end p-2 w-100">
            <p class="m-2">Glimpse Is A Curated Advertising Dashboard</p>
            <button class="btn btn-orange btn-res">Get Started</button>
        </div>

        <div class="body d-flex justify-content-center p-2 w-100">
            <div class="inner-body shadow p-4 w-cus bg-light rounded">
                <h2 class="text-center py-2">Forgot Your Password?</h2>
                <p class="text-center">Don't worry, We'll send you a message to help you reset your password.</p>

                <div class="form">
                    <form>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jade@example.com">
                        </div>
                        <button type="submit" class="btn btn-block btn-orange">Reset Password</button>
                      </form>
                </div>

                <div class="forgot-pass-div d-flex justify-content-center p-2">
                    <span>
                        Return To
                        <a href="./index.html">Login</a>
                    </span>
                </div>
            </div>
        </div>

        <div class="body-bottom d-flex justify-content-center">
            <span class="py-3">
                New To Glimpse?
                <a href="#">Sign Up</a>
            </span>
        </div>

    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
