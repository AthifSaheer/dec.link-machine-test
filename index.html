<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="header d-flex justify-content-end p-2 w-100">
            <p class="m-2">Glimpse Is A Curated Advertising Dashboard</p>
            <button class="btn btn-orange btn-res">Get Started</button>
        </div>

        <div class="body d-flex justify-content-center p-2 w-100">
            <div class="inner-body shadow p-4 w-30-custom rounded">
                <h2 class="text-center py-2">Welcome Back üëãüèª</h2>

                <div class="social-auth-btn-div w-100">

                    <div class="btn btn-block d-flex custom-style inner-shadow">
                        <div class="social-img-div d-flex w-25">
                            <img src="./assets/img/google.png" alt="" width="25" height="20">
                        </div>
                        <div class="social-btn-text-div d-flex w-50">
                            <p class="m-auto text-dark">Continue with Google</p>
                        </div>
                    </div>

                    <div class="btn btn-block d-flex custom-style inner-shadow">
                        <div class="social-img-div d-flex w-25">
                            <img src="./assets/img/twitter-logo.svg" alt="" width="25" height="25">
                        </div>
                        <div class="social-btn-text-div d-flex w-50">
                            <p class="m-auto text-dark">Continue with Twitter</p>
                        </div>
                    </div>

                </div>

                <div class="horizontal-line d-flex justify-content-around">
                    <hr class="w-25">
                    <p class="font-size-16 py-2">Or Signin with Email</p>
                    <hr class="w-25">
                </div>

                <div class="form">
                    <form action="./verification.html">
                        <div class="form-group">
                          <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jade@example.com">
                        </div>
                        <div class="form-group">
                          <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-block btn-orange">Login</button>
                      </form>
                </div>

                <div class="forgot-pass-div d-flex justify-content-center p-2">
                    <a href="./forgotPass.html">Forgot Password?</a>
                </div>
            </div>
        </div>

        <div class="body-bottom d-flex justify-content-center">
            <span class="py-3">
                New To Glimpse?
                <a href="#">Sign Up</a>
            </span>
        </div>

    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
